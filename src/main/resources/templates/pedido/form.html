<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{base :: head}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>

        <div class="container">
            <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

            <div class="card mt-3">
                <form th:object="${pedidoNewDTO}" class="card-body" action="/pedido" method="POST">
                    <div class="form-group p-2">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" id="nomeProduto" placeholder="Nome do produto">
                        <small>Informe qual o nome do produto.</small>
                        <div th:errors="*{nomeProduto}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group p-2">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" id="urlProduto" placeholder="Url do produto">
                        <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                        <div th:errors="*{urlProduto}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group p-2">
                        <label for="urlImg">Imagem</label>
                        <input th:field="*{urlImg}" th:errorclass="is-invalid" class="form-control" id="urlImg" placeholder="Url da imagem">
                        <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                        <div th:errors="*{urlImg}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group p-2">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" id="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                        <div th:errors="*{descricao}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group p-2">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
